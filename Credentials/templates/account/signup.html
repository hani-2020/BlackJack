{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div style="height:100vh;">
    <h1>signup</h1>
    <form method="post" action="{% url 'account_signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" />
    </form>
    <a href='{% provider_login_url "google" %}'>google</a>
</div>
{% endblock %}
